<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
    <title>AI Letter</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-container">
      <form id="form">
        <div class="input-container">
          <label for="nameReceipient">Receipient Name:</label>
          <input
            type="text"
            id="nameReceipient"
            name="nameReceipient"
            required
            placeholder="To whome I am writing this letter"
          />
        </div>
        <div class="input-container">
          <label for="nameSender">Sender's Name:</label>
          <input
            type="text"
            id="nameSender"
            name="nameSender"
            required
            placeholder="Who is wrting this letter"
          />
        </div>
        <div class="input-container">
          <label for="address">Address:</label>
          <input
            type="text"
            id="address"
            name="address"
            required
            placeholder="address of the recipient"
          />
        </div>
        <div class="input-container">
          <label for="content">Content:</label>
          <textarea
            id="content"
            name="content"
            required
            placeholder="what I would like to include in this letter"
          ></textarea>
        </div>
        <button type="submit">Submit</button>
      </form>
      <div id="output" class="output"></div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
